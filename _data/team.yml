  position: Koordination und Programmgestaltung Lab Ulm
  position_en: Coordination Lab Ulm
  bio: "Tom studierte Soziologie und Gesellschaftstheorie in Chemnitz, Jena und Rom. Er beschäftigte sich mit sozialen Ungleichheiten in der Kunst- und Bildungsvermittlung zwischen high und low culture. Seit Mai 2019 koordiniert und gestaltet er das Programm des Labs im Verschwörhaus. Nebenher gibt er als Dozent Einführungen in soziologische Theorien am Ulmer Aicher-Scholl-Kolleg." 
  bio_en: "Tom studied sociology and social theory in Chemnitz, Jena and Rome. He researched inequalities between high and low culture. Since May 2019, Tom has been coordinating and designing the lab's program in the Verschwoerhaus. He also teaches introductory courses in sociological theories at the Aicher-Scholl-Kolleg in Ulm." 
