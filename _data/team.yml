- name: Lydia Böttcher
  img: lydiaboettcher
  staff: 1
  board: 0
  advisory: 0
  position: Projektleitung Demokratielabore
  position_en: Project management Demokratielabore
  bio: "Lydia war bei der Open Knowledge Foundation als Projektleiterin der „Demokratielabore“ tätig und arbeitet derzeit am Projekt Umweltdatenschule mit. Neben ihrem Studium der Erziehungs- und Bildungswissenschaft tauchte sie schnell in die Welt der Jugendbeteiligung und politischen Bildungsarbeit ein. Die Koordination verschiedener Freiwilligendienste mit Schwerpunkt Partizipation beschäftigte sie einige Jahre. Gemeinsam mit anderen Freiberufler_innen gründete sie das stuhlkreis_revolte Kollektiv, ein Kollektiv für emanzipatorische Bildungsarbeit und Prozessbegleitung."
  bio_en: "Lydia was project lead for the program „Demokratielabore“ and now works for the Project „Umweltdatenschule“. Her interest in youth participation and political education grew with a lot of practical experiences besides her educational science studies at the Free University Berlin. The coordination of various volunteer services with a focus on participation filled a couple of years in her working life. Together with a group of freelancers, she founded the stuhlkreis_revolte, a collective for emancipatory educational work and process management."
  mail: lydia.boettcher@okfn.de
  twitter:
