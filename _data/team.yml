- name: Nadine Evers
  img: nadineevers
  staff: 0
  board: 0
  advisory: 0
  board_alumni: 1
  position: Geschäftsführerin
  position_en: Managing Director
  bio: "Nadine war von Juni 2017 bis Juni 2019 Geschäftsführerin bei der Open Knowledge Foundation Deutschland e.V. Davor war sie als Mitarbeiterin des Auswärtigen Amts die deutsche Stimme in der EU-Ratsarbeitsgruppe für Humanitäre Hilfe. Beim Roten Kreuz arbeitete sie im Bereich Völkerrecht und als Programmleiterin für die Auslandshilfe im Sudan und in Äthiopien. In Haiti und der Dominikanischen Republik leitete sie Projekte im nationalen Katastrophenschutz. Nadine war zuvor unter anderem Geschäftsführerin des Stiftungskollegs der Robert Bosch Stiftung, wissenschaftliche Referentin im Europäischen Parlament und Beraterin bei der Boston Consulting Group."
  bio_en: "Nadine has been Managing Director of the Open Knowledge Foundation Deutschland e.V. from June 2017 to June 2019. Previously she was the German voice in the EU Council Working Group on Humanitarian Aid as an employee of the Federal Foreign Office. At the Red Cross she worked in international law and as a programme manager for foreign aid in Sudan and Ethiopia. In Haiti and the Dominican Republic, she led national disaster control projects. Nadine's previous posts include managing director of the Robert Bosch Stiftung's Foundation College, scientific advisor to the European Parliament and advisor at the Boston Consulting Group."
  mail: nadine.evers@okfn.de
  twitter:
  website:

- name: Nadine Stammen
  img: nadinestammen
  staff: 0
  board: 0
  advisory: 0
  board_alumni: 1
  position: Design
  position_en: Design
  bio: "Nadine ist Informations- und Interfacedesignerin und war von 2017 bis 2020 bei der OKF.  Zuvor arbeitete sie mehrere Jahre in einer Webagentur sowie beim gemeinnützigen Verein Liquid Democracy. In Projekten mit Transparency International, OCCRP, der Stiftung Mercator oder der Stadt Berlin arbeitete sie daran, gesellschaftlichen Wandel mit digitalen Technologien und Medien zu unterstützen. "
  bio_en: "Nadine is an information and interface designer and has been working for OKF from 2017 to 2020.  Previously she worked for several years in a web agency and for the non-profit association Liquid Democracy. In projects with Transparency International, OCCRP, the Mercator Foundation or the City of Berlin, she worked on supporting social change with digital technologies and media."
