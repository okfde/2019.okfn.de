- name: Arne Semsrott
  img: arnesemsrott
  staff: 1
  board: 0
  advisory: 0
  position: Projektleitung FragDenStaat
  position_en: Project management FragDenStaat
  bio: "Arne ist bei der Open Knowledge Foundation Projektleiter des Portals FragDenStaat.de und beschäftigt sich mit Informationsfreiheit. Er ist Politikwissenschaftler, arbeitet  als freier Journalist und engagiert sich in weiteren NGOs zu Themen wie Transparenz und Lobbyismus, unter anderem als ehrenamtlicher Vorstand von LobbyControl und im Beirat des Whistleblower-Netzwerks."
  bio_en: "Arne leads FragDenStaat.de and is an expert in the domain of Freedom of Information (FOI). With a background in political science, he also works as a freelance journalist and engages with other NGOs in topics related to transparency and lobbyism, e.g. for LobbyControl and the Whistleblower Network."
  mail: arne.semsrott@okfn.de
  twitter: arnesemsrott
  website:
  github: arnese

- name: Bela Seeger
  img: belaseeger
  staff: 1
  board: 0
  advisory: 0
  position: Projektleitung Turing-Bus
  position_en: Project lead Turing-Bus
  bio: "Bela arbeitet bei der Open Knowledge Foundation Deutschland als Projektleiter der Bildungsprojekte „DatenmachenSchule“ und „Turing-Bus“. Als Techniksoziologe interessiert er sich für von der Gesellschaft ausgehende Transformationsprozesse im Bereich der Open Knowledge, Open Source, Open Hardware und Open Education Bewegung, bei denen zivilgesellschaftliche Akteure zu aktiven Mitgestalter*innen werden."
  bio_en: "Bela works at the Open Knowledge Foundation Germany as project lead of the educational projects \"DatenmachenSchule\" and \"Turing-Bus\". As a sociologist of technology he is interested in social transformation processes in the fields of Open Knowledge, Open Source, Open Hardware and Open Education, in which civil society actors become active co-creators."
  mail: bela.seeger@okfn.de
  twitter: bela_data
  website: https://github.com/seegerseeger/

- name: Doris Jantoljak
  img: dorisjantoljak
  staff: 0
  board: 0
  advisory: 0
  board_alumni: 1
  position: Design Jugend hackt
  position_en: Design Jugend hackt
  bio: "Doris ist Kommunikationsdesignerin und unterstützt das Team „Jugend hackt“. Mit Spezialisierung auf Markenentwicklung hat sie bereits für globale Unternehmen gearbeitet und bringt neben Ideen und Inspiration auch jede Menge Erfahrung mit. Sie interessiert sich für nachhaltiges Design und dafür, wie die fortschreitende Digitalisierung die Gesellschaft verändert. Dabei verliert sie nie den Blick fürs wesentliche: Ein starkes Konzept sowie der effiziente Transport von Inhalten stehen bei ihr an oberster Stelle."
  bio_en: "Doris is a communication designer and supports the »Jugend hackt« team. Specializing in brand development, she has already worked for global companies and brings a wealth of experience in addition to ideas and inspiration. She is interested in sustainable design and how advancing digitalization is changing society. At the same time, she never loses sight of the essential: A strong concept and the efficient transport of content are her top priorities."
  mail: doris.jantoljak@okfn.de
  twitter:
  website: https://jantoljak.de/

