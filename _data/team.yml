  position: Organisationsentwicklung
  position_en: Team & Organizational Development
  bio: "Elisa teilt sich derzeit mit Juliane die kommissarische Geschäftsführung und übernimmt die Teamkoordination und Organisationsentwicklung. Seit 2016 ist Elisa bei der OKF, hat an den Digital Refugee Labs von Code for Germany gearbeitet und leitete danach den Prototype Fund. Studiert hat sie Prähistorische Archäologie, war aber immer schon in IT-Projekte im kulturellen Bereich involviert und internationale archäologische Projekte und technische Communities unterstützt und wissenschaftlich begleitet."
  bio_en: "Elisa is currently responsible for team coordination and organisational development. Elisa has been with OKF since 2016. She worked on the Digital Refugee Labs of Code for Germany and led the Prototype Fund. Elisa has studied prehistoric archaeology, but has always been involved in IT projects in the cultural field, supported and scientifically accompanied international archaeological projects and technical communities."
