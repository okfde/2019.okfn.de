  position: Beisitzer
  position_en: Member of the Board
  bio: "Daniel Dietrich engagiert sich seit Jahren für digitale Bürgerrechte und arbeitet intensiv zu verschiedenen Aspekten der Wissensgesellschaft und der digitalen Welt. Ihn interessiert die Frage, wie wir Daten und Technologien nutzen können um die Welt ein kleines bisschen besser zu machen. Heute leitet er am Humanistische Institut für Entwicklungszusammenarbeit (<a href=\"https://www.hivos.org\" target=\"_blank\" rel=\"noreferrer\">www.hivos.org</a>) ein internationales Program zu Open Contracting. Von 2014 bis 2016 arbeitet er als Policy Advisor für das Open Government Program der United Nations UNDESA/DPDAM. Von 2008 bis 2014 arbeitet er für Open Knowledge International an verschiedenen Projekten zu Open Data und Open Government unter anderem im Team der Platform der Europäischen Kommission für Public Sector Information (<a href=\"http://www.epsiplatform.eu\" rel=\"noreferrer\" target=\"_blank\">www.epsiplatform.eu</a>). Er ist Mitgründer der Open Knowledge Foundation Deutschland, die er bis 2015 als Vorstandsvorsitzender leitete. Bis Ende 2011 war er wissenschaftlicher Mitarbeiter an der Technischen Universität Berlin im Fachbereich Informatik und Gesellschaft. Zuvor hat er einige Jahre in der IT-Branche als Berater und Projektleiter gearbeitet."
  bio_en: "Daniel Dietrich has been an advocate for digital civil rights and engages intensely in different aspects of the knowledge society and the digital domain for many years. He is driven by the question of how technology can be used to improve the world around us. Within OKF DE he acts as an Open-Data-Evangelist as well as the coordinater of the Open Definition and the Open Government working group. He co-founded the Open Data Network and OKF DE. Until 2013, he was editor of the platform for public sector information of the European Comission (www.epsiplatform.eu). Before that he was a research assistant at TU Berlin in the area of Computer Science and Society. Previously, he spent several years as a consultant and projekt lead in the Information Technology sector."
