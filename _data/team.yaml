  bio: "Dr. Marcus Dapp berät als Principal Consultant der OKF Central (UK) Institutionen und Verwaltungen zum Einsatz von Open Data. Davor initiierte er als IT-Stratege der Landeshauptstadt München das ePartizipationsprojekt „MOGDy (Munich Open Government Day)“, welches damals als Pionierprojekt der Verwaltung galt und in Deutschland und auf EU-Ebene ausgezeichnet wurde. In dieser Zeit half er auch mit, den Verein OKF Deutschland zu gründen. Seit zehn Jahren beschäftigt sich Dr. Dapp mit der Gestaltung offener digitaler Wertschöpfungsprozesse in unterschiedlichsten Bereichen und Sektoren: von Open Source bis Open Innovation, von Open Data bis Open Government, von Open Access bis Free Culture. Herausgefordert und weiterentwickelt wird sein eigenes Verständnis durch die regelmässige Interaktion mit Studierenden seiner Vorlesung „Digitale Nachhaltigkeit“ an der ETH Zürich, wo er zu den Auswirkungen von Softwarepatentierung auf Open Source Innovation promovierte. Dr. Dapp wird von Organisationen aus Wirtschaft und Politik als unabhängiger Berater beigezogen und spricht regelmässig auf nationalen und internationalen Veranstaltungen."
  bio_en: "Dr. Markus Dapp consults institutions and public administrations as the Principal Consultant of the OKF Central (UK). Previously, he initiated the e-participation project MODGy (Munich Open Government Day) as Munich's IT strategist, which was perceived as a pioneering project and awarded on the EU-level. Around this time, he also helped to found OKF DE. Since more than 10 years Dr. Dapp engages with the design of open digital value chans in a diverse range of different areas and sectors: von Open Source to Open INnovation, from Open Data to Open Government, from Open Access to Free Culture. His understanding is challenged and advanced by the interaction with his students in his lecture series 'Digital Sustainability' at the ETH Zurich, where he did a PhD on the effects of software patents on Open Source Innovation. Dr Dapp is a freelance consultant for economic and political actors and regularly holds talks on national and international events."
