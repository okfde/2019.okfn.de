- name: Andreas Pawelke
  img: andreaspawelke
  staff: 0
  board: 1
  advisory: 0
  position: Vorstandsvorsitzender
  position_en: Chairman of the board
  bio: "Andreas Pawelke ist seit 2014 im Vorstand der Open Knowledge Foundation Deutschland. Als unabhängiger Forscher und Berater arbeitet er mit internationalen Organisationen an verschiedenen Governance-Initiativen, um neue Wege zu identifizieren, zu entwickeln und zu testen, wie Menschen durch Technologie und digitale Daten gestärkt werden können. Als ehemaliger Direktor des Open Data Lab Jakarta entwarf und leitete er das erste Dateninnovationslabor der Web Foundation, das von einem multidisziplinären Team geleitet wird, das an Forschungs-, Innovations- und politischen Projekten arbeitet, um Daten für das soziale Wohl zu nutzen. Vor seinem Eintritt in die Web Foundation startete er gemeinsam mit dem Bundesministerium des Innern die Open Data Initiative und war als Associate Expert am Förderprogramm Verwaltungsreformen der GIZ Indonesien beteiligt. Er verbrachte auch Zeit damit, als entsandter Experte für die Weltbank und den UN Global Pulse zu arbeiten. Andreas studierte an der Technischen Universität Darmstadt, der Hertie School of Governance und der Eidgenössischen Technischen Hochschule in Spanien."
  bio_en: "Andreas is chairing the board of Open Knowledge Foundation, a Berlin-based non-profit organisation with the mission to open up governance systems and processes to democratize information in Germany and beyond. As an independent researcher and advisor he is working with international organisations on various governance initiatives to identify, develop and test new ways of empowering people through technology and digital data. As the former director of the Open Data Lab Jakarta, he designed and led the Web Foundation’s first data innovation lab staffed by a multi-disciplinary team working on research, innovation and policy projects to harness data for the social good. Before joining the Web Foundation, he worked with the German Federal Ministry of the Interior to launch their open data initiative and as an associate expert with the administrative reforms support program of GIZ Indonesia. He also spent time working as a seconded expert to the World Bank and UN Global Pulse. Andreas studied at the Technical University of Darmstadt, the Hertie School of Governance and the Swiss Federal Institute of Technology in Lausanne and holds a Bachelor of Arts in Political Science and a Master of Public Policy."
